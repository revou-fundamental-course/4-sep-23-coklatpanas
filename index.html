<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator Matematik Persegi</h1>
        <div class="content">
            <div class="left-content">
                <img src="https://ilmuplus.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2023/03/persegi.jpg.webp" alt="Bujur Sangkar">
                <p>Rumus:</p>
                <p>Luas = sisi x sisi</p>
                <p>Keliling = 4 x sisi</p>
            </div>
            <div class="right-content">
                <div>
                    <h2>Hitung Luas</h2>
                    <form id="area-calculator-form">
                        <label for="area-side-length">Panjang Sisi:</label>
                        <input type="number" id="area-side-length" required>
                        <button type="button" id="calculate-area">Hitung Luas</button>
                    </form>
                    <div id="area-result">
                        <p>Luas Persegi: <span id="area">-</span></p>
                    </div>
                </div>
                <div>
                    <h2>Hitung Keliling</h2>
                    <form id="perimeter-calculator-form">
                        <label for="perimeter-side-length">Panjang Sisi:</label>
                        <input type="number" id="perimeter-side-length" required>
                        <button type="button" id="calculate-perimeter">Hitung Keliling</button>
                    </form>
                    <div id="perimeter-result">
                        <p>Keliling Persegi: <span id="perimeter">-</span></p>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
